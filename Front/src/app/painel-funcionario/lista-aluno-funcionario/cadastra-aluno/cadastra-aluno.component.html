<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Cadastro de Aluno</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form class="form-group" name="form" #f="ngForm" (ngSubmit)="f.submitted && onSubmit()">
  <p>Nome</p>
    <div class="input-group mb-3">
      <input type="text" id="nome" [(ngModel)]="aluno.nome" name="nome" class="form-control" aria-label="nome" placeholder="Nome" required>
    </div>
  <p>E-mail</p>
    <div class="input-group mb-3">
      <input type="email" id="email" [(ngModel)]="aluno.email" name="email"  class="form-control" aria-label="email" placeholder="E-mail"required>
    </div>
  <p>Senha</p>
    <div class="input-group mb-3">
      <input type="password" id="senha" [(ngModel)]="aluno.senha" name="senha" class="form-control" aria-label="senha" placeholder="Senha" required>
    </div>
  
  <button id="button" type="submit" class="btn btn-light"><img src="assets/confirm.svg" class="confirmar"></button>
</form>
