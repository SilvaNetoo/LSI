<div class="container">
<h3 id="titulo-tabela">Acervo</h3>
  <table class="table">
    <thead>
      <th scope="col">Nome do livro</th>
      <th scope="col">Locar</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of livros">
        <td class="centraliza-icones">{{item.nome}}</td>
        <td>
          <a id="botao-icones">
            <img class="editar-tamanho" routerLink="cadastro" [queryParams]="{key:item.id}" data-toggle="modal" data-target="#exampleModal" src="assets/notebook.svg" alt="">
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
