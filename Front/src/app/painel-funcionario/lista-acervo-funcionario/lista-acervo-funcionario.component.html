<div class="container">
  <div class="row">
    <div class="col-md-9">
      <h3 id="titulo-tabela">Acervo</h3>
    </div>
    <div class="col-md-3">
      <button type="button" routerLink="../" class="btn btn-outline-info"><img src="assets/seta-voltar.svg" alt=""></button>
    </div>
  <table class="table">
    <thead>
      <th scope="col">Nome do livro</th>
      <th scope="col">Locar</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of livros">
        <td class="centraliza-icones">{{item.nome}}</td>
        <td>
          <a id="botao-icones">
            <img class="editar-tamanho" routerLink="./excluir-livro" [queryParams]="{key:item.id}" data-toggle="modal" data-target="#exampleModal" src="assets/delet.svg" alt="">
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <button id="cadastrar-button" routerLink="./cadastro-livro" type="button" class="btn btn-primary btn-right" data-toggle="modal" data-target="#exampleModal">Cadastrar</button>
</div>  

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
